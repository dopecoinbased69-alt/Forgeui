<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForgeUI | Gemini 2.5 Pro HTML Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.5/split.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
        
        :root {
            --bg-deep: #09090b;
            --bg-surface: #121214;
            --accent: #6366f1;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: #e4e4e7;
            overflow: hidden;
            height: 100vh;
        }

        .monaco-editor {
            padding-top: 8px;
        }

        .gutter {
            background-color: #18181b;
            background-repeat: no-repeat;
            background-position: center;
            cursor: col-resize;
            transition: background-color 0.2s;
        }

        .gutter:hover {
            background-color: #27272a;
        }

        .glass-panel {
            background: rgba(18, 18, 20, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .loader {
            border-top-color: var(--accent);
            animation: spinner 0.6s linear infinite;
        }

        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .preview-container iframe {
            background: white;
            border-radius: 4px;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #3f3f46; }
    </style>
</head>
<body class="flex flex-col">

    <!-- Header -->
    <header class="h-14 border-b border-zinc-800 flex items-center justify-between px-4 bg-zinc-950/50 z-50">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center">
                <i data-lucide="zap" class="w-5 h-5 text-white fill-current"></i>
            </div>
            <h1 class="font-bold text-lg tracking-tight">Forge<span class="text-indigo-500">UI</span></h1>
            <div class="h-4 w-[1px] bg-zinc-800 mx-2"></div>
            <div class="flex items-center gap-2 px-2 py-1 bg-zinc-900 rounded-md border border-zinc-800">
                <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                <span class="text-xs font-medium text-zinc-400">Gemini 2.5 Pro</span>
            </div>
        </div>

        <div class="flex items-center gap-4">
            <div class="flex items-center gap-2">
                <input type="password" id="apiKey" placeholder="Enter Gemini API Key" 
                       class="bg-zinc-900 border border-zinc-800 text-xs px-3 py-1.5 rounded-md w-48 focus:outline-none focus:ring-1 focus:ring-indigo-500 transition-all">
            </div>
            <button class="p-2 hover:bg-zinc-900 rounded-lg text-zinc-400 transition-colors">
                <i data-lucide="settings" class="w-5 h-5"></i>
            </button>
            <button id="exportBtn" class="flex items-center gap-2 bg-indigo-600 hover:bg-indigo-500 text-white px-4 py-1.5 rounded-md text-sm font-medium transition-all shadow-lg shadow-indigo-500/20">
                <i data-lucide="download" class="w-4 h-4"></i>
                Export
            </button>
        </div>
    </header>

    <!-- Main Workspace -->
    <main class="flex-1 flex overflow-hidden">
        
        <!-- Sidebar Controls -->
        <aside class="w-80 border-r border-zinc-800 flex flex-col bg-zinc-950 p-4 gap-6">
            <div class="space-y-4">
                <label class="text-xs font-semibold text-zinc-500 uppercase tracking-wider">Prompt Interface</label>
                <textarea id="promptInput" 
                    class="w-full h-40 bg-zinc-900 border border-zinc-800 rounded-xl p-4 text-sm resize-none focus:outline-none focus:ring-1 focus:ring-indigo-500 placeholder:text-zinc-600"
                    placeholder="Describe the UI you want to build... (e.g., 'A professional dark-mode dashboard for a crypto exchange with real-time charts')"></textarea>
                
                <div class="grid grid-cols-2 gap-2">
                    <button id="generateBtn" class="col-span-2 bg-zinc-100 hover:bg-white text-black font-bold py-3 rounded-xl flex items-center justify-center gap-2 transition-transform active:scale-95">
                        <i data-lucide="sparkles" class="w-4 h-4"></i>
                        Generate Code
                    </button>
                </div>
            </div>

            <div class="space-y-3">
                <label class="text-xs font-semibold text-zinc-500 uppercase tracking-wider">Configuration</label>
                <div class="space-y-2">
                    <div class="flex items-center justify-between p-3 bg-zinc-900/50 rounded-lg border border-zinc-800">
                        <span class="text-xs text-zinc-300">Framework</span>
                        <select class="bg-transparent text-xs font-medium text-indigo-400 outline-none">
                            <option>Tailwind CSS</option>
                            <option>Bootstrap 5</option>
                            <option>Plain CSS</option>
                        </select>
                    </div>
                    <div class="flex items-center justify-between p-3 bg-zinc-900/50 rounded-lg border border-zinc-800">
                        <span class="text-xs text-zinc-300">Interactivity</span>
                        <select class="bg-transparent text-xs font-medium text-indigo-400 outline-none">
                            <option>Vanilla JS</option>
                            <option>Alpine.js</option>
                            <option>React (Static)</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="mt-auto">
                <div class="p-4 bg-indigo-500/5 border border-indigo-500/20 rounded-xl">
                    <div class="flex items-center gap-2 mb-2">
                        <i data-lucide="info" class="w-4 h-4 text-indigo-400"></i>
                        <span class="text-xs font-semibold text-indigo-300">Pro Tip</span>
                    </div>
                    <p class="text-[11px] text-zinc-400 leading-relaxed">
                        Specify layout components like "Hero Section", "Pricing Table", or "Glassmorphism" for better results.
                    </p>
                </div>
            </div>
        </aside>

        <!-- Editor & Preview Area -->
        <div class="flex-1 flex flex-col relative">
            <div id="split-container" class="flex flex-1">
                <!-- Code Editor -->
                <div id="editor-pane" class="flex flex-col min-w-[300px]">
                    <div class="h-10 border-b border-zinc-800 flex items-center justify-between px-4 bg-zinc-900/30">
                        <div class="flex items-center gap-2">
                            <i data-lucide="code-2" class="w-4 h-4 text-zinc-400"></i>
                            <span class="text-xs font-medium text-zinc-400 uppercase tracking-widest">Source Code</span>
                        </div>
                        <button id="copyBtn" class="text-xs text-zinc-500 hover:text-white flex items-center gap-1 transition-colors">
                            <i data-lucide="copy" class="w-3 h-3"></i>
                            Copy
                        </button>
                    </div>
                    <div id="monaco-editor-container" class="flex-1 overflow-hidden"></div>
                </div>

                <!-- Live Preview -->
                <div id="preview-pane" class="flex flex-col min-w-[300px] bg-zinc-100">
                    <div class="h-10 border-b border-zinc-300 flex items-center justify-between px-4 bg-white">
                        <div class="flex items-center gap-2 text-zinc-600">
                            <i data-lucide="eye" class="w-4 h-4"></i>
                            <span class="text-xs font-bold uppercase tracking-widest">Live Preview</span>
                        </div>
                        <div class="flex items-center gap-3">
                            <button class="p-1 hover:bg-zinc-100 rounded text-zinc-500"><i data-lucide="smartphone" class="w-4 h-4"></i></button>
                            <button class="p-1 hover:bg-zinc-100 rounded text-zinc-500"><i data-lucide="tablet" class="w-4 h-4"></i></button>
                            <button class="p-1 hover:bg-zinc-100 rounded text-zinc-500 bg-zinc-100"><i data-lucide="monitor" class="w-4 h-4"></i></button>
                        </div>
                    </div>
                    <div class="flex-1 relative preview-container">
                        <iframe id="preview-frame" class="w-full h-full border-none shadow-inner"></iframe>
                    </div>
                </div>
            </div>

            <!-- Status Bar -->
            <footer class="h-8 border-t border-zinc-800 bg-zinc-950 flex items-center justify-between px-4 text-[10px] text-zinc-500 font-medium">
                <div class="flex items-center gap-4">
                    <span class="flex items-center gap-1"><i data-lucide="check-circle" class="w-3 h-3 text-green-500"></i> Editor Ready</span>
                    <span>UTF-8</span>
                </div>
                <div class="flex items-center gap-4">
                    <span id="charCount">0 characters</span>
                    <span id="generationTime">Ready to generate</span>
                </div>
            </footer>
        </div>
    </main>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[100] hidden flex-col items-center justify-center">
        <div class="w-12 h-12 loader border-4 border-zinc-800 rounded-full mb-4"></div>
        <p class="text-white font-medium animate-pulse">Gemini is forging your UI...</p>
        <p class="text-zinc-400 text-xs mt-2">This usually takes 5-10 seconds</p>
    </div>

    <script>
        let editor;
        const DEFAULT_CODE = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"><\/script>
    <title>ForgeUI Preview</title>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-8">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 text-center border border-slate-100">
        <div class="w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-6">
            <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
        </div>
        <h2 class="text-2xl font-bold text-slate-900 mb-2">Ready to Build</h2>
        <p class="text-slate-500 mb-8">Enter a prompt on the left to generate a professional UI using Gemini 2.5 Pro.</p>
        <div class="space-y-3">
            <div class="h-2 bg-slate-100 rounded-full w-full"></div>
            <div class="h-2 bg-slate-100 rounded-full w-3/4 mx-auto"></div>
        </div>
    </div>
</body>
</html>`;

        // Initialize Monaco Editor
        require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' } });
        require(['vs/editor/editor.main'], function () {
            editor = monaco.editor.create(document.getElementById('monaco-editor-container'), {
                value: DEFAULT_CODE,
                language: 'html',
                theme: 'vs-dark',
                automaticLayout: true,
                fontSize: 13,
                fontFamily: 'JetBrains Mono',
                minimap: { enabled: false },
                scrollBeyondLastLine: false,
                lineNumbersMinChars: 3,
                padding: { top: 16 },
                colors: {
                    'editor.background': '#09090b',
                }
            });

            editor.onDidChangeModelContent(() => {
                updatePreview();
                updateStats();
            });

            updatePreview();
            updateStats();
        });

        // Initialize Split Panes
        Split(['#editor-pane', '#preview-pane'], {
            sizes: [45, 55],
            minSize: 300,
            gutterSize: 4,
        });

        // Update Preview Frame
        function updatePreview() {
            const code = editor.getValue();
            const iframe = document.getElementById('preview-frame');
            const blob = new Blob([code], { type: 'text/html' });
            iframe.src = URL.createObjectURL(blob);
        }

        function updateStats() {
            const content = editor.getValue();
            document.getElementById('charCount').textContent = `${content.length} characters`;
        }

        // Mock Generation Logic (Integration point for Gemini API)
        async function generateUI() {
            const prompt = document.getElementById('promptInput').value;
            const apiKey = document.getElementById('apiKey').value;

            if (!prompt) {
                alert("Please enter a prompt first!");
                return;
            }

            document.getElementById('loadingOverlay').classList.remove('hidden');
            document.getElementById('loadingOverlay').classList.add('flex');

            try {
                // In a real implementation, you would call the Gemini API here
                // For this high-fidelity UI layout, we simulate the async response
                await new Promise(resolve => setTimeout(resolve, 2500));
                
                // Example of how you would handle the response:
                /*
                const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-pro:generateContent?key=' + apiKey, {
                    method: 'POST',
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Generate a single-file professional HTML/Tailwind CSS page for: ${prompt}. Return ONLY the code.` }] }]
                    })
                });
                const data = await response.json();
                const generatedCode = data.candidates[0].content.parts[0].text;
                */

                // Simulated result for demonstration
                const mockResult = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"><\/script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
</head>
<body class="bg-zinc-950 text-white min-h-screen">
    <nav class="p-6 flex justify-between items-center border-b border-white/10">
        <div class="text-xl font-extrabold tracking-tighter">PREMIUM<span class="text-indigo-500">DASH</span></div>
        <div class="flex gap-6 text-sm font-medium text-zinc-400">
            <a href="#" class="hover:text-white transition-colors">Analytics</a>
            <a href="#" class="hover:text-white transition-colors">Assets</a>
            <a href="#" class="hover:text-white transition-colors">Security</a>
        </div>
        <button class="bg-white text-black px-5 py-2 rounded-full text-sm font-bold">Connect Wallet</button>
    </nav>
    <main class="max-w-6xl mx-auto py-20 px-6">
        <div class="grid lg:grid-cols-2 gap-12 items-center">
            <div>
                <span class="text-indigo-500 font-bold tracking-widest text-xs uppercase">Powered by Gemini 2.5</span>
                <h1 class="text-6xl font-extrabold mt-4 leading-tight">Future of Digital <span class="bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-400">Governance.</span></h1>
                <p class="text-zinc-400 mt-6 text-lg leading-relaxed">Secure, decentralized, and lightning fast. Your interface was generated in real-time using advanced neural architectures.</p>
                <div class="flex gap-4 mt-10">
                    <button class="bg-indigo-600 px-8 py-4 rounded-xl font-bold hover:bg-indigo-500 transition-all">Get Started</button>
                    <button class="border border-white/10 px-8 py-4 rounded-xl font-bold hover:bg-white/5 transition-all">View Demo</button>
                </div>
            </div>
            <div class="relative">
                <div class="absolute -inset-4 bg-indigo-500/20 blur-3xl rounded-full"></div>
                <div class="relative bg-zinc-900 border border-white/10 p-8 rounded-3xl shadow-2xl">
                    <div class="flex justify-between items-end mb-8">
                        <div>
                            <p class="text-zinc-500 text-sm">Total Volume</p>
                            <p class="text-3xl font-bold">$1,284,902.00</p>
                        </div>
                        <div class="text-green-400 text-sm font-bold">+12.4%</div>
                    </div>
                    <div class="flex items-end gap-2 h-32">
                        <div class="flex-1 bg-zinc-800 rounded-t-lg h-[40%]"></div>
                        <div class="flex-1 bg-zinc-800 rounded-t-lg h-[60%]"></div>
                        <div class="flex-1 bg-indigo-500 rounded-t-lg h-[90%]"></div>
                        <div class="flex-1 bg-zinc-800 rounded-t-lg h-[50%]"></div>
                        <div class="flex-1 bg-zinc-800 rounded-t-lg h-[75%]"></div>
                        <div class="flex-1 bg-indigo-400 rounded-t-lg h-[100%]"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>`;

                editor.setValue(mockResult);
                document.getElementById('generationTime').textContent = `Generated in 2.5s`;
                
            } catch (error) {
                console.error(error);
                alert("Failed to generate code. Check console for details.");
            } finally {
                document.getElementById('loadingOverlay').classList.add('hidden');
                document.getElementById('loadingOverlay').classList.remove('flex');
            }
        }

        // Event Listeners
        document.getElementById('generateBtn').addEventListener('click', generateUI);
        
        document.getElementById('copyBtn').addEventListener('click', () => {
            const code = editor.getValue();
            navigator.clipboard.writeText(code);
            const btn = document.getElementById('copyBtn');
            btn.innerHTML = `<i data-lucide="check" class="w-3 h-3 text-green-500"></i> Copied!`;
            lucide.createIcons();
            setTimeout(() => {
                btn.innerHTML = `<i data-lucide="copy" class="w-3 h-3"></i> Copy`;
                lucide.createIcons();
            }, 2000);
        });

        document.getElementById('exportBtn').addEventListener('click', () => {
            const code = editor.getValue();
            const blob = new Blob([code], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'forge-ui-export.html';
            a.click();
        });

        // Initialize Lucide Icons
        lucide.createIcons();
    </script>
</body>
</html>
